<!DOCTYPE html>
<html>
<head>
    <title>Postu sarasas</title>
</head>
<body>

<h1>Postu sarasas</h1>

<form method="get">
    <input type="text" name="q" placeholder="Ieskoti pagal pavadinima ar kontenta" value="{{ query }}">
    <button type="submit">ieskoti</button>
</form>

<hr>

{% for post in page_obj %}
<h2>{{ post.title }}</h2>
<p><strong>Title</strong>: {{ post.title }} </p>
<p><strong>Body</strong>: {{ post.body }} </p>
{% empty %}
<p>postu nerasta</p>
{% endfor %}

<div>
    {% if page_obj.has_previous %}
    <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Ankstesnis</a>
    {% endif %}


    {% if page_obj.has_next %}
    <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Kitas</a>
    {% endif %}
</div>

</body>
</html>

{% extends 'vartotojai/base.html' %}
{% block title %}Redaguoti profili{% endblock %}
{% block content %}
<h2>Redaguoti profili</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="full_name" class="form-label">Vardas</label>
        <input type="text" name="full_name" class="form-control" value="{{ profilis.full_name }}">
    </div>
    <button type="submit" class="btn btn-primary">Issaugoti</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Dalyvių sąrašas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Užsiregistravę dalyviai</h1>

    {% if dalyviai %}
        <table>
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>El. paštas</th>
                    <th>Registracijos data</th>
                </tr>
            </thead>
            <tbody>
                {% for d in dalyviai %}
                    <tr>
                        <td>{{ d.vardas }}</td>
                        <td>{{ d.el_pastas }}</td>
                        <td>{{ d.sukurta|date:"Y-m-d H:i" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Dar nėra užsiregistravusių dalyvių.</p>
    {% endif %}

    <p><a href="{% url 'registracija' %}">Grįžti į registracijos formą</a></p>
</body>
</html>
